<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel='stylesheet' th:href='@{webjars/bootstrap/3.3.5/css/bootstrap.min.css}'/>
<link rel="stylesheet" th:href="@{css/estilo.css}"/>
	<title>Blog UACM</title>
</head>
<body>

<div class="collapse navbar-collapse" id="navbar-collapse-1">
 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/}">Blog UACM</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a th:href="@{/}"><span class="glyphicon glyphicon-home"></span> Inicio </a></li>
      <li><a th:href="@{/autores}"><span class="glyphicon glyphicon-user"></span> Autores </a></li>
      
      <!-- Validar si ya se registro el usuario -->
      <li th:if="${session.userLoggedIn}"><a th:href="@{/escribirpost}"><span class="glyphicon glyphicon-edit"></span> Escribir post </a></li>
      <li th:unless="${session.userLoggedIn}"><a th:href="@{/registro}"><span class="glyphicon glyphicon-edit"></span> Sign Up</a></li>
      
      <!-- Validad si esta iniciada la sesion o no y lo cambia por cerrar sesion -->
      <li class="active" th:if="${session.userLoggedIn}"><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      <li class="active" th:unless="${session.userLoggedIn}"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav> 
  
</div>

<div class="container">
<div class="jumbotron myBackground">

   <div class="wrapper">
    <form class="form-signin" method="post" th:action="@{/}">       
      <h2 class="form-signin-heading">Formulario de acceso</h2><br/><br/>
      <input type="email" class="form-control" id="correo" placeholder="Enter email" name="correo" /><br/>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"/> <br/>     
      <label class="checkbox">
       &nbsp; <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label><br/><br/>   
      <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
    </form>
  </div>

</div></div>

<div th:if="${session.userLoggedIn}">
	<h1>Si se logueo</h1>
	<a th:href="@{/logout}">logout</a>
</div>

<div th:if="${session.userLoggedInObj}">
</div>
