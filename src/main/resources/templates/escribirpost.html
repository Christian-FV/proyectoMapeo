<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel='stylesheet' th:href='@{webjars/bootstrap/3.3.5/css/bootstrap.min.css}'/>
	<title>Blog UACM</title>
	<link rel="stylesheet" th:href="@{css/estilo.css}"/>
	
	
	<!--  link rel="stylesheet" th:href="@{css/editor.css}"/>-->
	<script src="js/jquery-1.12.0.js"></script>
<!--    <script src="js/editor.js"></script>-->
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	
	<link rel="stylesheet" th:href="@{/css/bootstrap3-wysihtml5.min.css}"/>
	
	
	<script>
        $(document).ready(function() {
            $("#contenido").wysihtml5({
            	"font-styles": true, //Font styling, e.g. h1, h2, etc. Default true
            	"emphasis": true, //Italics, bold, etc. Default true
            	"lists": true, //(Un)ordered lists, e.g. Bullets, Numbers. Default true
            	"html": true, //Button which allows you to edit the generated HTML. Default false
            	"link": true, //Button to insert a link. Default true
            	"image": true, //Button to insert an image. Default true,
            	"color": false, //Button to change color of font  
            	"blockquote": true});
        });
    
    </script>
	
	<!-- script type="text/javascript">
		$(document).ready(function(){
			$('#contenido').Editor();
				
			});
	</script-->
	
</head>
<body>

<div class="collapse navbar-collapse" id="navbar-collapse-1">
 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/}">Blog UACM</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a th:href="@{/}"><span class="glyphicon glyphicon-home"></span> Inicio </a></li>
      <li><a th:href="@{/autores}"><span class="glyphicon glyphicon-user"></span> Autores</a></li>
      
      <!-- Validar si ya se registro el usuario -->
      <li class="active" th:if="${session.userLoggedIn}"><a th:href="@{/escribirpost}"> <span class="glyphicon glyphicon-edit"></span> Escribir post </a></li>
      <li th:unless="${session.userLoggedIn}"><a th:href="@{/registro}"><span class="glyphicon glyphicon-edit"></span> Sign Up</a></li>
      
      <!-- Validad si esta iniciada la sesion o no y lo cambia por cerrar sesion -->
      <li th:if="${session.userLoggedIn}"><a th:href="@{/logout}" ><span class="glyphicon glyphicon-log-out"></span> Logout  ( Bienvenido usuario <input type="hidden" th:text="${session.userLoggedIn}"> )</a></li>
      <li th:unless="${session.userLoggedIn}"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav> 
  
</div>

<div class="container">
<div class="jumbotron">
				<form th:action="@{/guardar}" method="post" id="frm-test" class="form-signin-1">
					<input type="text" placeholder="Ingrese titulo" name="titulo" id="titulo" class="form-control" /><br/>
					<input type="url" placeholder="Ingresa URL (Opcional)" name="url" id="url" class="form-control"/><br/>
					
					<textarea id="contenido" name="contenido" class="form-control"></textarea><br/><br/>
					
					<input type="submit" class="btn btn-lg btn-primary btn-block" id="btn-enviar" value="Comentar">
				</form>
			</div>
</div>
<script src="js/bootstrap3-wysihtml5.all.min.js"></script>

</body>
</html>
