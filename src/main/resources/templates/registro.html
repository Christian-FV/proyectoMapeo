<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel='stylesheet' th:href='@{webjars/bootstrap/3.3.5/css/bootstrap.min.css}'/>
<link rel="stylesheet" th:href="@{css/estilo.css}"/>
	<title>Blog UACM</title>
</head>
<body>

<div class="collapse navbar-collapse" id="navbar-collapse-1">
 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/}">Blog UACM</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a th:href="@{/}"><span class="glyphicon glyphicon-home"></span> Inicio </a></li>
      <li><a th:href="@{/autores}"><span class="glyphicon glyphicon-user"></span> Autores </a></li>
      
      <!-- Validar si ya se registro el usuario -->
      <li th:if="${session.userLoggedIn}"><a th:href="@{/escribirpost}"><span class="glyphicon glyphicon-edit"></span> Escribir post </a></li>
      <li class="active" th:unless="${session.userLoggedIn}"><a th:href="@{/registro}"><span class="glyphicon glyphicon-edit"></span> Sign Up</a></li>
      
      <!-- Validad si esta iniciada la sesion o no y lo cambia por cerrar sesion -->
      <li th:if="${session.userLoggedIn}"><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      <li th:unless="${session.userLoggedIn}"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav> 
  
</div>

<div class="container">
	<div class="jumbotron myBackground">
        <form method="post" th:action="@{/login}" class="form-signin" >
         <h2 class="form-signin-heading">Crea tu cuenta</h2><br/><h5 th:if="${param.error}"> <span class="label label-warning" th:text="${param.error}"> </span></h5><br/>
         
			<input type="text" placeholder="Nombre" name="nombre" id="nombre" class="form-control" /><br/>
			<input type="text" placeholder="Ciudad" name="ciudad" id="ciudad" class="form-control"/><br/>
			<input type="text" placeholder="email" name="correo" id="correo" class="form-control"/><br/>
			<input type="password" placeholder="password" name="password" id="password" class="form-control"/><br/>
			
			<input type="submit"  class="btn btn-lg btn-primary btn-block" value="Registrate"/>
		</form>
      </div></div>
</body>
</html>
